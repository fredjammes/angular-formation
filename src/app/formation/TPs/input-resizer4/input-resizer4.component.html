<h2>
  En reprenant l'exercice précédent, ajouter un select permettant de choisir des tailles de div prédéfini
  <br/>
  Le type du tableau d'objet est le suivant :
  sizes: {{'{'}}id: number, width: number, height: number}[]
</h2>
<div>
  <label for="width-input">Width :</label>
  <input id="width-input" type="number" (change)="resize(widthInput.valueAsNumber, heightInput.valueAsNumber)" #widthInput>
</div>
<div>
  <label for="height-input">Height :</label>
  <input id="height-input" type="number" (change)="resize(widthInput.valueAsNumber, heightInput.valueAsNumber)" #heightInput>
</div>

<div style="background-color: black;" [style.height]="height + 'px'" [style.width]="width + 'px'"></div>
<ng-container *ngIf="isBigEnough; else keepGoing">
  <p>Ahhhhh maintenant on est bien</p>
</ng-container>
<ng-template #keepGoing>
  <p>Monte encore...</p>
</ng-template>
<select (change)="chooseSizeByIndex($event.target.value)">
  <option value=""> - </option>
  <ng-container *ngFor="let size of sizes; index as monIndex">
    <option [value]="monIndex">w: {{size.width}} x h: {{size.height}}</option>
  </ng-container>
</select>
<select (change)="chooseSizeById($event.target.value)">
  <option value=""> - </option>
  <ng-container *ngFor="let size of sizes">
    <option [value]="size.id">w: {{size.width}} x h: {{size.height}}</option>
  </ng-container>
</select>
